<div class="director-container">
  <h1 mat-dialog-title>{{ data.name }}</h1>
  <div class="director-content">
    <p><strong>Bio:</strong> {{ data.bio }}</p>
    <p><strong>Birth:</strong> {{ data.birth | date : "mediumDate" }}</p>
    <p *ngIf="data.death">
      <strong>Death:</strong> {{ data.death | date : "mediumDate" }}
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="'close'" color="warn">
      Close
    </button>
  </div>
</div>
