<mat-card class="signup-container">
  <mat-card-header>
    <mat-card-title>Sign up to Filmify</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #signupForm="ngForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password (min. 8)"
          name="password"
          minlength="8"
          required
        />
        <mat-error
          class=""
          *ngIf="signupForm.controls['password']?.hasError('minlength')"
        >
          Must be at least 8 characters long.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          placeholder="Birthday"
          name="birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
      id="form-signup-btn"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
