<div class="welcome-container">
  <div class="welcome-content-container">
    <h1>Welcome to Filmify!</h1>
    <p>
      Are you ready to dive into the world of movies? <b>Filmify</b> is your
      go-to platform. Explore and enjoy a collection of movies
    </p>
    <div class="welcome-btns">
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        id="signup-btn"
      >
        Sign Up
      </button>
      <button mat-raised-button (click)="openUserLoginDialog()" id="login-btn">
        Login
      </button>
    </div>
  </div>
</div>
