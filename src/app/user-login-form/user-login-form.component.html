<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Login to Filmify</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userLogData.username"
          placeholder="Username"
          type="text"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userLogData.password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="userLogin()"
      color="primary"
      id="form-login-btn"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
