<div style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-dialog-content>
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}
        </mat-card-subtitle>
      </mat-card-header>
      <img
        src="{{ movie.imageUrl }}"
        alt="{{ movie.title }}"
        style="width: 150px; object-fit: contain"
      />
      <mat-card-actions>
        <button mat-button color="primary">Director</button
        ><button mat-button color="primary">Genre</button
        ><button mat-button color="primary">Description</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-dialog-content>
  </mat-card>
</div>
