<mat-card *ngFor="let movie of movies; let i = index">
  <mat-dialog-content>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle
      ><img
        src="{{ movie.imageUrl }}"
        style="width: 100px; object-fit: contain"
    /></mat-card-subtitle>
  </mat-dialog-content>
</mat-card>
